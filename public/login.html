<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <link rel="stylesheet" href="stylesheets/pure-min.css">
    <link rel="stylesheet" href="stylesheets/grids-responsive-min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Login - SentencePress</title>
    <script src="/javascripts/blog.js"></script>
</head>
<body>

    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-4">
            <div class="header">
                <h1><a style="color: white; text-decoration: underline;" href="/">S</a>entence&#8203;Press</h1>
                <h2 class="brand-tagline">Because a sentence is better than a word.</h2>

                <nav id="menu" class="nav">
                    <ul class="nav-list anon">
                        <li class="nav-item">
                            <a class="pure-button" href="/">Home</a>
                        </li>
                    </ul>
                    <ul class="nav-list user">
                        <li class="nav-item">
                            <a class="pure-button" href="/">Home</a>
                        </li>
                    </ul>
                    <ul class="nav-list admin">
                        <li class="nav-item">
                            <a class="pure-button" href="/">Home</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="content pure-u-1 pure-u-md-3-4">
            <span id="status">&nbsp;</span>

            <div class="card auth-card">
                <div class="content-subhead">
                    <h2>Login</h2>
                </div>
                <div class="pure-form pure-form-stacked">
                    <label for="uname">Username</label>
                    <input id="uname" type="text" placeholder="Username">

                    <label for="pword">Password</label>
                    <input id="pword" type="password" placeholder="Password">

                    <label for="mfacode">Code</label>
                    <div class="mfa-row">
                        <input id="mfacode" type="text" class="pure-input-1-4" name="mfa" placeholder="6-digit code">
                        <button type="button" class="pure-button" onclick="sendMfaCode();">Send Code</button>
                    </div>

                    <button type="button" class="pure-button pure-button-primary" onclick="login();" style="margin-top:10px;">Login</button>
                    <p>
                        <a class="google-login-btn" href="/auth/google">
                            <img src="/images/Google.png" class="google-logo">
                            Sign in with Google
                        </a>
                    </p>
                </div>
            </div>

            <div class="card auth-card hover-toggle" style="margin-top:12px;">
                <div class="content-subhead">
                    <h2 style="display:flex; justify-content:space-between; align-items:center;">
                        <span>New User? Sign Up</span>
                        <span class="toggle-hint">Hover to expand</span>
                    </h2>
                </div>
                <div class="pure-form pure-form-stacked">
                    <label for="newuname">Username</label>
                    <input id="newuname" type="text" placeholder="Username">

                    <label for="newpword">Password</label>
                    <input id="newpword" type="password" placeholder="Password">

                    <label for="newgname">Given Name</label>
                    <input id="newgname" type="text" placeholder="Given Name">

                    <label for="newfname">Family Name</label>
                    <input id="newfname" type="text" placeholder="Family Name">

                    <label for="newemail">Email</label>
                    <input id="newemail" type="text" placeholder="Email">

                    <button type="button" class="pure-button pure-button-primary" onclick="signup();" style="margin-top:10px;">Sign Up</button>
                </div>
            </div>

            <div class="footer">
                <div class="pure-menu pure-menu-horizontal">
                    <ul>
                        <li class="pure-menu-item"><a href="/about.html" class="pure-menu-link">About</a></li>
                        <li class="pure-menu-item"><a href="https://github.com/UAdelaide/" class="pure-menu-link">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
