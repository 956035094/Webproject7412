<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link rel="stylesheet" href="stylesheets/pure-min.css">
    <link rel="stylesheet" href="stylesheets/grids-responsive-min.css">
    <link rel="stylesheet" href="stylesheets/style.css">

    <script src="/javascripts/blog.js"></script>
</head>

<body onload="loadProfile()">
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1><a style="color: white; text-decoration: underline;" href="/">S</a>entencePress</h1>
            <h2 class="brand-tagline">Because a sentence is better than a word.</h2>

            <nav id="menu" class="nav">
                <ul class="nav-list anon">
                    <li class="nav-item"><a class="pure-button" href="/login.html">Login</a></li>
                </ul>

                <ul class="nav-list user">
                    <li class="nav-item user"><a class="pure-button" href="/">Home</a></li>
                    <li class="nav-item"><a class="pure-button" onclick="logout();">Logout</a></li>
                    <li class="nav-item"><a class="pure-button" href="/compose.html">Compose</a></li>
                </ul>
                <ul class="nav-list admin">
                    <li class="nav-item"><a class="pure-button" onclick="logout();">Logout</a></li>
                    <li class="nav-item"><a class="pure-button" href="/compose.html">Compose</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div class="profile-card">

            <div class="content-subhead"><h1>Your Profile</h1></div>

            <h2>Health Check</h2>
            <p>Enter your temperature below:</p>

            <input id="tempInput" type="number" step="0.1" placeholder="Body Temperature (Â°C)" style="width:200px;padding:8px;font-size:16px;">

            <button id="submitTempBtn" class="pure-button pure-button-primary">
                Submit
            </button>
            <label>
                <input type="checkbox" id="allowBroadcast"> Allow broadcasting
            </label>

            <hr>

            <h2>Edit Your Information</h2>

            <form class="pure-form pure-form-stacked">

                <label>Given Name</label>
                <input id="givenName" type="text">

                <label>Family Name</label>
                <input id="familyName" type="text">

                <label>Email</label>
                <input id="email" type="email">

                <button id="saveProfileBtn" type="button" class="pure-button pure-button-primary" onclick="saveProfile()">
                    Save Changes
                </button>
            </form>

            <div id="status" style="margin-top:15px;font-size:16px;color:green;"></div>

        </div>
    </div>

</div>
</body>
</html>
